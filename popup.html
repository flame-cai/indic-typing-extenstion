<!DOCTYPE html>
<html>
<head>
  <title>Multilingual Keyboard Transliterator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    select {
      margin-top: 10px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Multilingual Transliterator</h2>
  
  <p>Enable transliteration:</p>
  <label class="switch">
    <input type="checkbox" id="transliterationToggle">
    <span class="slider"></span>
  </label>
  
  <div class="status" id="statusText">Transliteration is OFF</div>
  
  <p>Select language:</p>
  <select id="languageSelector"></select>
  
  <script src="popup.js"></script>
</body>
</html>
